<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="media">
        <img src="media/forest.jpg" alt="a forest in bright daylight">
        <div class="brand-media">
            <img src="media/odin-lined.png" alt="Odin logo">
            <span>Odin</span>
        </div>
    </div>
    <div class="data">
        <div class="header">
            <p>
                This is just a practice mockup for forms elements. 
                Create an account to enjoy our services and learn 
                of future advancements within this niche.
            </p>
            <p>
                Sign up below ðŸ˜ƒ
            </p>
        </div>
        <form>
            <div class="fields">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname" name="firstname">

                <label for="lastname">LAST NAME</label>
                <input type="lastname" id="lastname" name="lastname">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password">
            </div>

            <button type="submit">Create Account</button>
        </form>

        <a href="#">Already have an account? Sign In</a>
    </div>
</body>
</html>
